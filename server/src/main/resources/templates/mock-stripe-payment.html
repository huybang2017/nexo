<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment - Mock (Development)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            color: #856404;
            font-size: 13px;
        }
        .payment-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .info-label {
            color: #666;
        }
        .info-value {
            color: #333;
            font-weight: 600;
        }
        .amount {
            font-size: 32px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-fail {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #dee2e6;
        }
        .btn-fail:hover {
            background: #e9ecef;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="background: linear-gradient(135deg, #635BFF 0%, #0A2540 100%);">S</div>
        <h1>Stripe Payment</h1>
        <p class="subtitle">Mock Payment Page (Development Mode)</p>
        
        <div class="warning">
            ⚠️ <strong>Development Mode:</strong> This is a mock payment page for testing. No real payment will be processed.
        </div>

        <div class="payment-info">
            <div class="info-row">
                <span class="info-label">Payment Code:</span>
                <span class="info-value" th:text="${paymentCode}">PAY123</span>
            </div>
            <div class="info-row">
                <span class="info-label">Order Info:</span>
                <span class="info-value" th:text="${orderInfo}">Deposit</span>
            </div>
            <div class="amount" th:text="'₫' + ${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}">₫1,000,000</div>
        </div>

        <div class="buttons">
            <button class="btn-success" onclick="simulatePayment('success')">
                ✅ Simulate Success
            </button>
            <button class="btn-fail" onclick="simulatePayment('fail')">
                ❌ Simulate Fail
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing...</p>
        </div>
    </div>

    <script th:inline="javascript">
        /*[+
        var paymentCode = /*[[${paymentCode}]]*/ 'PAY123';
        +]*/
        
        function simulatePayment(status) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('button');
            
            loading.style.display = 'block';
            buttons.forEach(btn => btn.disabled = true);

            fetch('/api/payment/mock/stripe/' + status + '?paymentCode=' + paymentCode, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                    loading.style.display = 'none';
                    buttons.forEach(btn => btn.disabled = false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing payment');
                loading.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            });
        }
    </script>
</body>
</html>
